<!doctype html>
<html lang="en" ng-app="cart">
<head>
    <meta charset="utf-8">
    <title>Profile</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/profile.css" type="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="js/cart.js"></script>
</head>
<body>
<div class="container" ng-controller="CartController">
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a class="d-flex align-items-center link-body-emphasis text-decoration-none" href="store.html">
            <h2 class="col-md-6">Интернет Магазин</h2>
        </a>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="profile.html">Профиль</a>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="Cart.html">Корзина</a>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="logIn.html">Выйти</a>
        </nav>
    </div>
    <div class="main-body">
        <div class="row">
            <div class="col-lg-4">
            </div>
        </div>
    </div>
    <div>
        <br/>
        <h3>Корзина</h3>
        <table cellpadding="0" cellspacing="0" class="table table-hover">
            <thead>
            <tr>
                <td>Название</td>
                <td>Категория</td>
                <td>Цена</td>
                <td>Количество</td>
                <td>Стоимость</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in Cart">
                <td>{{item.product.title}}</td>
                <td>{{item.product.category.name}}</td>
                <td>{{item.product.price}}</td>
                <td>{{item.count}}</td>
                <td>{{item.count*item.product.price}}</td>
            </tr>
            <tr>
                <td>Итого: {{TotalPrice}}</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-success" ng-click="Buy()">Оформить заказ</button>
        <button class="btn btn-danger" ng-click="clearCart()">Очистить корзину</button>
    </div>

</div>
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
