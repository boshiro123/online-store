<!doctype html>
<html lang="en" ng-app="profile">
<head>
    <meta charset="utf-8">
    <title>Profile</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/profile.css" type="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="js/profile.js"></script>
</head>
<body>
<div class="container" ng-controller="ProfileController">
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a class="d-flex align-items-center link-body-emphasis text-decoration-none" href="">
            <h2 class="col-md-6">Интернет Магазин</h2>
        </a>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="AdminProfile.html">Профиль</a>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="AdminStore.html">Каталог</a>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="usersList.html">Список участников</a>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="logIn.html">Выйти</a>
        </nav>
    </div>
    <div class="main-body">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <!--              <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">-->
                            <img alt="Admin" src="pages/person-circle.svg" width="110">
                            <div class="mt-3">
                                <h4>{{User.name}}</h4>
                                <p class="text-secondary mb-1">{{User.email}}</p>
                                <p class="text-secondary mb-1">{{StatusName}}</p>
                                <br>
                                <a class="btn btn-primary" href="Orders.html">Заказы</a>
                                <a class="btn btn-primary" href="graphics.html">Аналитика продаж</a>

                            </div>
                        </div>
                        </li>
                        </ul>
                    </div>
                </div>
                <br/>
                <h3>Добавить новый товар в каталог</h3>
                <form ng-submit="saveProduct()" novalidate>
                    <div class="form-group col-md-6">
                        <label for="NewProductTitle">Название</label>
                        <input class="form-control" id="NewProductTitle" ng-model="NewProduct.title" style="width: 275px"
                               type="text">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="CategorySelect">Категория</label>
                        <select class="form-control" id="CategorySelect" ng-model="NewCategory.name"
                                style="width: 275px">
                            <option ng-repeat="category in Categories" value="{{category.name}}">{{category.name}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="NewProductPrice">Цена</label>
                        <input class="form-control" id="NewProductPrice" ng-model="NewProduct.price" style="width: 275px"
                               type="number">
                        <br>
                        <button class="btn btn-success" type="submit">Сохранить</button>
                    </div>
                </form>
                <hr/>

            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Имя</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input class="form-control" ng-model="User.name" type="text" value={{User.name}}>

                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Почта</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" value="{{User.email}}" ng-model="User.email">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Город</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" value="{{User.city}}" ng-model="User.city">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Телефон</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" value="{{User.phone}}" ng-model="User.phone">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Пароль</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input id="password" ng-model="User.password" placeholder="Enter your Password"
                                       type="password" value="{{User.password}}">
                                <input id="togglePassword" onclick="showOrHidePassword()" type="checkbox">
                                <label for="togglePassword">Показать пароль</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9 text-secondary">
                                <input class="btn btn-primary px-4" ng-click="changeUser()" type="button"
                                       value="Сохранить изменения">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
