<!DOCTYPE html>
<html ng-app="adminStore">
<head>
    <meta charset="utf-8">
    <title>Интернет Магазин</title>
    <link href="/pages/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <link rel="stylesheet" href="css/button.css"/>
    <script src="js/AdminStore.js"></script>
</head>
<body>
<div class="container" ng-controller="AdminStoreController">

    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a class="d-flex align-items-center link-body-emphasis text-decoration-none" href="store.html">
            <h2 class="col-md-6">Интернет Магазин</h2>
        </a>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{{ProfileHref}}">Профиль</a>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="AdminStore.html">Каталог</a>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="usersList.html">Список участников</a>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="logIn.html">Выйти</a>
        </nav>
    </div>

    <div>
        <div>
            <br/>
            <div>
                <br/>
                <br/>
                <h3>Мои товары</h3>
                <table cellpadding="0" cellspacing="0" class="table table-hover">
                    <thead>
                    <tr>
                        <td>Название</td>
                        <td>Цена</td>
                        <td>Изменить цену</td>
                        <td></td>
                        <td></td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="product in Products">
                        <td>{{product.title}}</td>
                        <td>{{product.price}}</td>
                        <td><input class="form-control" ng-model="newPrice" style="width: 180px" type="number">
                        </td>
                        <td>
                            <button class="btn btn-success" ng-click="changePrice(product, newPrice)">Изменить
                                цену
                            </button>
                        </td>
                        <td>
                            <!--                                      <button class="btn btn-danger" ng-click="deleteProduct(product.id)"></button>-->
                            <button class="btn btn-danger" ng-click="deleteProduct(product.id)" type="button">
                                <svg class="bi bi-trash" fill="currentColor" height="16"
                                     viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"></path>
                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"></path>
                                </svg>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <hr/>
            </div>
        </div>
    </div>

</div>
</body>
</html>
