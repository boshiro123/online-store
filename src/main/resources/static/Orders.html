<!doctype html>
<html lang="en" ng-app="orders">
<head>
  <meta charset="utf-8">
  <title>Profile</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/profile.css" type="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="js/orders.js"></script>
</head>
<body>
<div class="container" ng-controller="OrdersController">
  <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a class="d-flex align-items-center link-body-emphasis text-decoration-none" href="store.html">
      <h2 class="col-md-6">Интернет Магазин</h2>
    </a>
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
      <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="AdminProfile.html">Профиль</a>
      <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="Cart.html">Корзина</a>
      <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="logIn.html">Выйти</a>
    </nav>
  </div>
  <div class="main-body">
    <div class="row">
      <div class="col-lg-4">
      </div>
    </div>
  </div>
  <div>
    <br/>
    <h3>Заказы</h3>
    <table cellpadding="0" cellspacing="0" class="table table-hover">
      <thead>
      <tr>
        <td>Название</td>
        <td>Номер Заказа</td>
        <td>Стоимость</td>
        <td>Статус</td>
      </tr>
      </thead>
      <tbody>
      <tr>
      <tr ng-repeat="item in Orders">
        <td>{{item.product_name}}</td>
        <td>{{item.order_number}}</td>
        <td>{{item.cost}}</td>
          <td>
            <select class="form-control" ng-model="item.order_status" ng-change="editStatus(item)">
              <option value="На складе">На складе</option>
              <option value="Сборка">Сборка</option>
              <option value="Отправлен">Отправлен</option>
              <option value="В пути">В пути</option>
              <option value="В вашем городе">В вашем городе</option>
              <option value="Доставлен">Доставлен</option>
              <option value="" class="change" hidden>Статус заказа</option>
          </select>
         </td>
      </tr>

      </tbody>
    </table>
  </div>

</div>
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
