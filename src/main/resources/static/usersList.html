<!DOCTYPE html>
<html lang="en" ng-app="userList">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="js/userList.js"></script>
    <title>UsersList</title>
</head>
<body ng-controller="UserListController">
<div class="container" >
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a class="d-flex align-items-center link-body-emphasis text-decoration-none" href="">
            <h2 class="col-md-6">Интернет Магазин</h2>
        </a>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="AdminProfile.html">Профиль</a>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="AdminStore.html">Каталог</a>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="usersList.html">Список участников</a>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="logIn.html">Выйти</a>
            </a>
        </nav>
    </div>
    </ul>
    <div class="main-body">
        <div class="row gutters-sm">
            <div class="col-md-1 mb-3">
            </div>
            <div class="col-md-10">
                <div class="row gutters-sm">
                    <div class="col-sm-13 mb-3">
                        <div class="card h-40">
                            <div class="card-body" style="box-shadow: #0f0f0f">
                                <h3 class="d-flex align-items-center mb-3">Список участников</h3>
                            </div>
                        </div>
                        <br>
                        <div class="card h-100">
                            <table cellpadding="0" cellspacing="0" class="table table-hover">
                                <tbody>
                                <tr ng-repeat="user in Users">
                                    <td>{{user.name}}</td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.adress}}</td>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-square" viewBox="0 0 16 16">
                                            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"></path>
                                            <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"></path>
                                        </svg>
                                    </button>
                                    </td>
                                    <td>
                                        <button class="btn btn-primary" id="BlockButton" ng-click="changeStatus(user)">
                                            {{setButton(user.status.status_name)}}
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
